universal_binaries:
  - id: darwin
    replace: true
    name_template: "disass"
archives:
  - replacements:
      darwin: macOS
      ios: iOS
      amd64: x86_64
      all: universal
    name_template: "disass_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - completions/*
checksum:
  name_template: "checksums.darwin.txt"
  disable: false
signs:
  - artifacts: checksum
snapshot:
  name_template: "{{ incpatch .Version }}-next"
brews:
  - name: disass
    tap:
      owner: blacktop
      name: homebrew-tap
    folder: Formula
    homepage: "https://github.com/blacktop/arm64-cgo"
    description: "MachO ARMv9-a Disassembler"
    dependencies:
      - name: bat
        type: optional
    install: |
      bin.install "disass"
      bash_completion.install "completions/_bash" => "disass"
      zsh_completion.install "completions/_zsh" => "_disass"
      fish_completion.install "completions/_fish" => "disass.fish"
    test: |
      system "#{bin}/disass --version"
rigs:
  - name: disass
    rig:
      owner: blacktop
      name: fish-food
    homepage: https://github.com/blacktop/arm64-cgo
    description: MachO ARMv9-a Disassembler
    license: MIT
changelog:
  sort: asc
  use: github
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: Dependency updates
      regexp: "^.*chore\\(deps\\)*:+.*$"
      order: 300
    - title: 'Documentation updates'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^bumping"
      - "^Update"
      - "reorg"
      - "updates"
      - Merge pull request
      - Merge branch
release:
  footer: |
    ### Summary
    **Full Changelog**: https://github.com/blacktop/ipsw/compare/{{ .PreviousTag }}...{{ .Tag }}
    ## What to do next?
    - Follow us on [Twitter](https://twitter.com/blacktop__);